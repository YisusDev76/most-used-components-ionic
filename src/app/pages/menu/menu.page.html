<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="start" type="overlay">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-menu-toggle autoHide="false" *ngFor="let p of pages">
          <ion-item [routerLink] = "p.url" routerDirection="root" [class.active-item]="selectedPath.startsWith(p.url)">
            <ion-label>
              {{ p.title }}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle autoHide="false">
          <ion-button expand="full" routerLink="/" routerDirection="root">
            <ion-icon slot="start" name="add"></ion-icon>
            Log Out
          </ion-button>
        </ion-menu-toggle>

        <ion-item tappable routerLink="/login" routerDirection="root">
          <ion-icon slot="start" name="log-out"></ion-icon>
          Logout
        </ion-item>

      </ion-list>
    </ion-content>
    
  </ion-menu>

  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
